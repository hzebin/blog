<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <!--移动端预览设置-->
  <title>首页</title>
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">  &lt;!&ndash;引入semantic-ui的CDN&ndash;&gt;-->
  <link rel="stylesheet" href="../Semantic-UI/semantic.css">
  <link rel="stylesheet" href="../css/me.css">
</head>
<body>

<!--首页导航条-->
<nav>
  <div class="ui inverted segment attached m-padded-tb-mini">  <!--attached取消边框圆角-->
    <div class="ui container">
      <div class="ui menu inverted secondary stackable">  <!--stackable可堆叠，可以自适应；mobile reversed下面的文章中，文字跟图片换位置-->
        <h2 class="ui item header orange">我的博客后台管理</h2>
        <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

        <div class="right menu m-item m-mobile-hide">
          <div class="ui dropdown item">
            <div class="text">
              <img src="https://picsum.photos/100/100" alt="" class="ui avatar image">
              黄泽彬
            </div>
            <i class="dropdown icon"></i>
            <div class="ui menu">
              <a href="" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--mobile 导航按钮-->
    <a href="#" class="ui black button m-right-top m-mobile-show menu toggle">
      <i class="sidebar icon"></i>
    </a>

  </div>
</nav>

<!--二级菜单-->
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="" class="item">发布</a>
      <a href="" class="item active teal">列表</a>
    </div>
  </div>
</div>

<!--中间内容部分-->
<div class="m-padded-tb-massive">
  <div class="ui container">
    <form action="" method="" class="ui segment form">
      <div class="ui inline fields">
        <div class="ui field">
          <input type="text" name="title" placeholder="标题">
        </div>
        <div class="ui field">
          <div class="ui selection dropdown">
            <input type="hidden" name="type">  <!-- ?? -->
            <i class="dropdown icon"></i>
            <div class="default text">分类</div>
            <div class="menu">
              <div class="item" data-value="1">选项一</div>
              <div class="item" data-value="2">选项二</div>
            </div>
          </div>
        </div>
        <div class="ui field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend">
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="ui field">
          <button class="ui button teal basic"><i class="search icon"></i>搜索</button>
        </div>
      </div>
    </form>

    <table class="ui celled table">
      <thead>
      <tr>
        <th></th>
        <th>标题</th>
        <th>类型</th>
        <th>推荐</th>
        <th>更新时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>Linux操作系统</td>
        <td>新认知</td>
        <td>是</td>
        <td>2020-01-01 09:30</td>
        <td>
          <a class="ui button teal">编辑</a>
          <a class="ui button red">删除</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="6">
          <div class="ui pagination menu">
            <a href="" class="item">上一页</a>
            <a href="" class="item">下一页</a>
          </div>
          <a href="" class="button ui right floated basic teal">新增</a>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>  <!--semantic-ui依赖jquery-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>  <!--引入semantic-ui的CDN-->

<script>
  $('body > nav > div > a').click(function () {
    console.log("oo");
    $('body > nav > div > div > div > a').toggleClass('m-mobile-hide');
    $('body > nav > div > div > div > div').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown();
</script>

</body>
</html>
