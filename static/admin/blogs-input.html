<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <!--移动端预览设置-->
  <title>博客发布</title>
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">  &lt;!&ndash;引入semantic-ui的CDN&ndash;&gt;-->
  <link rel="stylesheet" href="../Semantic-UI/semantic.css">
  <link rel="stylesheet" href="../css/me.css">
  <link rel="stylesheet" href="../lib/editormd/css/editormd.min.css">  <!--引入editormd的css-->
</head>
<body>

<!--首页导航条-->
<nav>
  <div class="ui inverted segment attached m-padded-tb-mini">  <!--attached取消边框圆角-->
    <div class="ui container">
      <div class="ui menu inverted secondary stackable">  <!--stackable可堆叠，可以自适应；mobile reversed下面的文章中，文字跟图片换位置-->
        <h2 class="ui item header orange">我的博客后台管理</h2>
        <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

        <div class="right menu m-item m-mobile-hide">
          <div class="ui dropdown item">
            <div class="text">
              <img src="https://picsum.photos/100/100" alt="" class="ui avatar image">
              黄泽彬
            </div>
            <i class="dropdown icon"></i>
            <div class="ui menu">
              <a href="" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--mobile 导航按钮-->
    <a href="#" class="ui black button m-right-top m-mobile-show menu toggle">
      <i class="sidebar icon"></i>
    </a>

  </div>
</nav>

<!--二级菜单-->
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="" class="active teal item">发布</a>
      <a href="" class="item">列表</a>
    </div>
  </div>
</div>

<!--中间内容部分-->
<div class="m-padded-tb-massive">
  <div class="ui container">

    <form action="" method="" class="ui form">

      <div class="ui field">
        <div class="ui left labeled input">
          <div class="ui selection dropdown label compact teal basic">  <!--compact自适应文字的宽度-->
            <input type="hidden" value="原创">
            <i class="dropdown icon"></i>
            <div class="text">原创</div>
            <div class="menu">
              <div class="item" data-value="1">原创</div>
              <div class="item" data-value="2">转载</div>
              <div class="item" data-value="3">翻译</div>
            </div>
          </div>
          <input type="text" placeholder="文章标题">
        </div>
      </div>
      <div class="ui field">
        <div id="md-content" style="z-index: 1 !important;">  <!--放在最上层，md全屏才能正常-->
          <textarea name="" id="context" name="context" style="display: none">编写博客的内容</textarea>
        </div>
      </div>
      <div class="ui two fields">
        <div class="ui field">
          <div class="ui left labeled input action">
            <label class="ui teal basic label compact">分类</label>
            <div class="ui selection dropdown basic fluid multiple search">
              <input type="hidden" value="分类" name="type">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div class="item" data-value="1">错误日志</div>
                <div class="item" data-value="2">开发者手册</div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui field">
          <div class="ui left labeled input action">
            <label class="ui teal basic label compact">标签</label>
            <div class="ui selection dropdown basic fluid multiple search">
              <input type="hidden" value="标签" name="tag">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div class="item" data-value="1">Java</div>
                <div class="item" data-value="2">JavaScript</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">首图</label>
          <input type="text" placeholder="首图引用地址">
        </div>
      </div>

      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" class="hidden" id="recommend" name="recommend" checked>
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" class="hidden" id="shareInfo" name="shareInfo">  <!--hidden表示补选中-->
            <label for="shareInfo">转载申明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" class="hidden" id="appreciation" name="appreciation">
            <label for="appreciation">赞赏</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" class="hidden" id="comment" name="comment">
            <label for="comment">评论</label>
          </div>
        </div>
      </div>

      <div class="ui container right aligned">
        <button class="ui button teal basic" onclick="window.history.go(-1)">返回</button>
        <button class="ui button teal basic">保存</button>
        <button class="ui button teal basic">发布</button>
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>  <!--semantic-ui依赖jquery-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>  <!--引入semantic-ui的CDN-->
<script src="../lib/editormd/editormd.min.js"></script>  <!--引入editormd的js-->

<script>
  $('body > nav > div > a').click(function () {
    console.log("oo");
    $('body > nav > div > div > div > a').toggleClass('m-mobile-hide');
    $('body > nav > div > div > div > div').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown();
</script>

<!--markdown初始化-->
<script>
  var contentEditor;

  $(function() {
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      path    : "../lib/editormd/lib/"
    });

    /*
    // or
    testEditor = editormd({
        id      : "test-editormd",
        width   : "90%",
        height  : 640,
        path    : "../lib/"
    });
    */
  });
</script>

</body>
</html>
